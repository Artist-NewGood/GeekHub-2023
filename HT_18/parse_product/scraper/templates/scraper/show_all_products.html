<!DOCTYPE html>
<html>
<lang="en">

  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
  </head>
  <style>
    .info {
      margin-left: 650px;
      margin-top: -0px;

    }

    a.product:link {
      background-color: rgba(12, 58, 203, 0.6);
      color: #090002;
      padding: 5px;
      margin: -5px;
      text-align: left;
      text-decoration: none;
      display: table;
      border-radius: 8px;

    }

    a.product:visited {
      background-color: rgba(141, 238, 221, 0.54);
      color: #090002;
      padding: 5px;
      margin: -5px;
      text-align: left;
      text-decoration: none;
      display: table;
      border-radius: 8px;
    }

    a.product:hover {
      background-color: rgba(248, 248, 248, 0.49);
      color: rgb(9, 0, 2);

    }

    .text {
      margin-left: 650px;
      margin-top: -325px;

    }
  </style>

  <body>
    {% include 'header.html' %}
    {% include 'nav.html' %}
    <div class="text">
      <h1>Список всіх товарів</h1>
    </div>
    <div class="info">
      {% for product in products %}
      <a class="product" href="{% url 'scraper:product_data' pk=product.pk %}" target="_parent">
        {{ product.product_name }}</a><br>
      {% endfor %}
    </div>


  </body>

</html>
